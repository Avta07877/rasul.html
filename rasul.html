<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro ToDo SPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #212121;
      --card: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .todo-item {
      background: var(--card);
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .todo-item.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .priority-high { border-left: 5px solid red; }
    .priority-medium { border-left: 5px solid orange; }
    .priority-low { border-left: 5px solid green; }
    .tag {
      background: #888;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 5px;
      font-size: 12px;
      color: white;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
  </style>
</head>
<body data-theme="light">
  <button class="btn btn-secondary theme-toggle" onclick="toggleTheme()">üåó</button>
  <div class="container py-4">
    <h1 class="text-center mb-4">üåü Pro ToDo SPA</h1>
    <div id="app"></div>
  </div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    }
  </script>
  <script type="text/babel">
    const { useState, useEffect } = React;
    function App() {
      const [todos, setTodos] = useState(() => JSON.parse(localStorage.getItem('advanced_todos') || '[]'));
      const [text, setText] = useState('');
      const [due, setDue] = useState('');
      const [tag, setTag] = useState('');
      const [priority, setPriority] = useState('medium');
      const [filter, setFilter] = useState('all');
      const [search, setSearch] = useState('');
      const [sort, setSort] = useState('created');

      useEffect(() => {
        localStorage.setItem('advanced_todos', JSON.stringify(todos));
      }, [todos]);

      const addTodo = () => {
        if (!text.trim()) return;
        setTodos([...todos, {
          id: Date.now(),
          text,
          due,
          tag,
          priority,
          completed: false,
          created: new Date().toISOString()
        }]);
        setText(''); setDue(''); setTag('');
      };

      const toggleComplete = id => {
        setTodos(todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
      };

      const remove = id => setTodos(todos.filter(t => t.id !== id));

      const clearCompleted = () => setTodos(todos.filter(t => !t.completed));

      const filtered = todos.filter(t => {
        const matchFilter = filter === 'all' || (filter === 'active' && !t.completed) || (filter === 'completed' && t.completed);
        const matchSearch = t.text.toLowerCase().includes(search.toLowerCase()) || (t.tag && t.tag.toLowerCase().includes(search.toLowerCase()));
        return matchFilter && matchSearch;
      });

      const sorted = filtered.sort((a, b) => {
        if (sort === 'due') return new Date(a.due || Infinity) - new Date(b.due || Infinity);
        return new Date(b.created) - new Date(a.created);
      });

      const exportTodos = () => {
        const blob = new Blob([JSON.stringify(todos, null, 2)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'todos.json';
        link.click();
      };

      const importTodos = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => setTodos(JSON.parse(e.target.result));
        reader.readAsText(file);
      };

      return (
        <div>
          <div className="row mb-3 g-2">
            <div className="col"><input className="form-control" value={text} onChange={e => setText(e.target.value)} placeholder="–ó–∞–¥–∞—á–∞" /></div>
            <div className="col"><input className="form-control" type="date" value={due} onChange={e => setDue(e.target.value)} /></div>
            <div className="col"><input className="form-control" value={tag} onChange={e => setTag(e.target.value)} placeholder="–¢–µ–≥" /></div>
            <div className="col">
              <select className="form-select" value={priority} onChange={e => setPriority(e.target.value)}>
                <option value="high">–í—ã—Å–æ–∫–∏–π</option>
                <option value="medium">–°—Ä–µ–¥–Ω–∏–π</option>
                <option value="low">–ù–∏–∑–∫–∏–π</option>
              </select>
            </div>
            <div className="col-auto"><button className="btn btn-success w-100" onClick={addTodo}>–î–æ–±–∞–≤–∏—Ç—å</button></div>
          </div>

          <div className="row mb-4 g-2">
            <div className="col"><input className="form-control" value={search} onChange={e => setSearch(e.target.value)} placeholder="–ü–æ–∏—Å–∫..." /></div>
            <div className="col">
              <select className="form-select" value={sort} onChange={e => setSort(e.target.value)}>
                <option value="created">–ü–æ —Å–æ–∑–¥–∞–Ω–∏—é</option>
                <option value="due">–ü–æ —Å—Ä–æ–∫—É</option>
              </select>
            </div>
            <div className="col-auto"><button className="btn btn-outline-secondary" onClick={clearCompleted}>–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button></div>
            <div className="col-auto"><button className="btn btn-outline-primary" onClick={exportTodos}>–≠–∫—Å–ø–æ—Ä—Ç</button></div>
            <div className="col-auto"><input className="form-control" type="file" onChange={importTodos} /></div>
          </div>

          {sorted.map(t => (
            <div key={t.id} className={`todo-item ${t.completed ? 'completed' : ''} priority-${t.priority}`}>
              <div className="d-flex justify-content-between align-items-center">
                <span onClick={() => toggleComplete(t.id)} style={{ cursor: 'pointer' }}>
                  {t.text} {t.tag && <span className="tag">#{t.tag}</span>}
                </span>
                <button className="btn btn-sm btn-danger" onClick={() => remove(t.id)}>–£–¥–∞–ª–∏—Ç—å</button>
              </div>
            </div>
          ))}

          <div className="btn-group w-100 mt-3">
            <button className={`btn ${filter==='all' ? 'btn-primary' : 'btn-outline-primary'}`} onClick={() => setFilter('all')}>–í—Å–µ</button>
            <button className={`btn ${filter==='active' ? 'btn-primary' : 'btn-outline-primary'}`} onClick={() => setFilter('active')}>–ê–∫—Ç–∏–≤–Ω—ã–µ</button>
            <button className={`btn ${filter==='completed' ? 'btn-primary' : 'btn-outline-primary'}`} onClick={() => setFilter('completed')}>–í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
          </div>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App />);
  </script>
</body>
</html>
